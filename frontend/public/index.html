<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon for all browsers -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#064F80" />
    <meta name="description" content="Learning Navigator - AI-powered chatbot for the MHFA Learning Ecosystem. Get instant answers about Mental Health First Aid training, certification, and resources." />
    <meta name="keywords" content="Mental Health First Aid, MHFA, Learning Navigator, AI Chatbot, Mental Health Training, Certification" />
    <meta name="author" content="National Council for Mental Wellbeing" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Learning Navigator - MHFA Learning Ecosystem" />
    <meta property="og:description" content="AI-powered assistant for Mental Health First Aid training and resources" />
    <meta property="og:image" content="%PUBLIC_URL%/mhfa_logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Learning Navigator - MHFA Learning Ecosystem" />
    <meta name="twitter:description" content="AI-powered assistant for Mental Health First Aid training and resources" />
    <meta name="twitter:image" content="%PUBLIC_URL%/mhfa_logo.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Learning Navigator - MHFA Learning Ecosystem</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
